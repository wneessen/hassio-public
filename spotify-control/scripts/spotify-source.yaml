## Spotify Source aendern
  spotify_mbp:
    sequence:
    - service: media_player.select_source
      entity_id: media_player.spotify
      data:
        source: 'wneessen-mbp'
    - delay:
        seconds: 1
    - service: media_player.media_play
      entity_id: media_player.spotify
